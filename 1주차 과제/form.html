<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    form {
      display: block;
    }
  </style>

  <body>
    <form action="/login" method="GET" id="forrm">
      <input type="email" name="email" autofocus placeholder="email" />
      <input type="password" name="password" />
      <input type="radio" name="radio" checked />
      <input type="file" accept="image/jpg" />
      <button type="submit">로그인</button>
      <input type="reset" />
    </form>
    <input form="forrm" name="fuck" value="123" readonly />
    <input type="number" step="4" value="1111" disabled />
    <input type="number" step="4" min="4" max="20" />
  </body>
</html>
